<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Bangalore Home Price Prediction</h1>
            <p>Get accurate price estimates based on property details</p>
        </header>

        <div class="card">
            <form id="prediction-form" class="prediction-form">
                <div class="form-group">
                    <label for="uiSqft">
                        <i class="fas fa-ruler-combined"></i> Area (Square Feet)
                    </label>
                    <input type="number" id="uiSqft" class="form-control" name="Squareft" value="1000" min="100">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-bed"></i> BHK (Bedrooms)</label>
                    <div class="option-buttons bhk-buttons">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                        <label for="radio-bhk-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-bath"></i> Bathrooms</label>
                    <div class="option-buttons bath-buttons">
                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                        <label for="radio-bath-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="uiLocations"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <select class="form-control" id="uiLocations" required>
                        <option value="" disabled selected>Select a Location</option>
                        <option>Electronic City</option>
                        <option>Rajaji Nagar</option>
                    </select>
                </div>

                <button type="button" class="btn-estimate" onclick="onClickedEstimatePrice()">
                    <i class="fas fa-calculator"></i> Estimate Price
                </button>
            </form>
        </div>

        <div class="result-card" id="result-section">
            <h2>Estimated Price</h2>
            <div id="uiEstimatedPrice" class="price-value">
                <span class="waiting-text">Enter details and click estimate</span>
            </div>
        </div>

        <footer>
            <p>Â© 2025 Real Estate Price Prediction | Builded By Muhammed Rayan</p>
        </footer>
    </div>
</body>
</html>
